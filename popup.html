<html>
  <head><title>My First Chrome Extension</title></head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    a, a:focus {
      display: inline-block;
      outline: none;
    }
    #tag {
      min-width: 200px;
    }
    .image {
      max-width: 200px;
    }
    #content {
      text-align: center;
    }
    .mt-10 {
        margin-top: 10px;
    } 
    .mb-10 {
        margin-bottom: 10px;
    }
    .space {
        height: 10px;
        width: 100%;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row mt-10 mb-10">
        <div class="col-md-8 mb-10">
          <input class="form-control" id="tag" value="Funny cat"/>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success" id="getGif">Get</button>
        </div>
        <div class="col-md-12">
          <div id="content"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container-fluid">
      <div class="row mt-10 mb-10">
        <div class="col-md-8 mb-10">
          <input class="form-control" id="greetingValue" value=""/>
        </div>
        <div class="col-md-4">
          <button class="btn btn-info" id="saveGreeting">Save Greeting</button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mt-10 mb-10">
        <div class="col-md-8 mb-10">
          <input class="form-control" id="themeKeyword" value=""/>
        </div>
        <div class="col-md-4">
          <button class="btn btn-info" id="saveTheme">Save theme</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
